<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Blue Flower</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="flower-wrapper">
    <div class="flower">
      <div class="petal" style="--rotate:0deg;"></div>
      <div class="petal" style="--rotate:45deg;"></div>
      <div class="petal" style="--rotate:90deg;"></div>
      <div class="petal" style="--rotate:135deg;"></div>
      <div class="petal" style="--rotate:180deg;"></div>
      <div class="petal" style="--rotate:225deg;"></div>
      <div class="petal" style="--rotate:270deg;"></div>
      <div class="petal" style="--rotate:315deg;"></div>
      <div class="center"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
